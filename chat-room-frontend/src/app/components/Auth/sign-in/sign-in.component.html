<div class="relative flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/assets/images/background.jpg');">
  <div class="flex flex-col w-full md:w-1/2 mx-auto p-8 z-10 bg-white bg-opacity-75 rounded-lg shadow-lg">
    <div class="flex flex-col">
      <h1 class="font-poppins font-extrabold w-full text-center text-2xl text-indigo-700">Sign In</h1>
      <p class="text-sm font-poppins font-extralight text-center pt-2">
        New to our community? 
        <a [routerLink]="'/signup'" class="text-indigo-700 cursor-pointer underline">Create an account</a>
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="flex flex-col space-y-2 pt-14">
        <label for="email" class="text-sm font-light text-title-900">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email address"
          class="px-3 py-3 border text-sm font-extralight border-title-600 rounded-xl shadow-sm placeholder-title-600"
        />
      </div>

      <div class="flex flex-col space-y-2 pt-8">
        <div class="flex flex-row justify-between items-end">
          <label for="password" class="text-sm font-light text-title-900">Your password</label>
          <div class="flex flex-row items-center cursor-pointer" (click)="togglePasswordVisibility()">
            <img [src]="isPasswordVisible ? '/assets/images/hide.png' : '/assets/images/show.png'" class="w-5 h-auto">
            <p class="font-poppins text-xs font-light text-title-900 ml-1">{{ isPasswordVisible ? 'Hide' : 'Show' }}</p>
          </div>
        </div>
        <input
          id="password"
          [type]="isPasswordVisible ? 'text' : 'password'"
          formControlName="password"
          placeholder="Enter your password"
          class="px-3 py-3 border text-sm font-extralight border-title-600 rounded-xl shadow-sm placeholder-title-600"
        />
      </div>

      <button
        id="signInBtn"
        type="submit"
        [disabled]="loginForm.invalid"
        class="font-poppins mt-8 px-4 py-3 w-full bg-indigo-700 disabled:bg-gray-300 text-white text-lg font-bold rounded-full"
      >
        Log In
      </button>
      <div>
        <p class="text-xs font-poppins font-extralight pt-2">By continuing, you agree to the <span class="underline">Terms of use and Privacy Policy.</span></p>
      </div>

      <div class="flex flex-row justify-end pt-14">
        <a href="#" class="text-sm font-poppins font-extralight text-secondary underline">Forget your password?</a>
      </div>
    </form>
  </div>
</div>
