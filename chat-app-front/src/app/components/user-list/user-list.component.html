<div class="flex flex-col space-y-1 h-72 overflow-y-auto">
  <button *ngFor="let user of users" 
          class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2"
          (click)="onUserClick(user.id)"> 

    <div class="flex items-center justify-center h-8 w-8 rounded-full"
         [ngClass]="{
           'bg-indigo-200': user.name[0].toUpperCase() === 'H',
           'bg-gray-200': user.name[0].toUpperCase() === 'M',
           'bg-orange-200': user.name[0].toUpperCase() === 'P',
           'bg-pink-200': user.name[0].toUpperCase() === 'C',
           'bg-purple-200': user.name[0].toUpperCase() === 'J',
           'bg-blue-200': user.name[0].toUpperCase() !== 'H' && user.name[0].toUpperCase() !== 'M' && user.name[0].toUpperCase() !== 'P' && user.name[0].toUpperCase() !== 'C' && user.name[0].toUpperCase() !== 'J'
         }">
      {{ user.name[0].toUpperCase() }}
    </div>

    <div class="ml-2 text-sm font-semibold overflow-ellipsis inline-block whitespace-nowrap overflow-hidden">
      {{ user.name }}
    </div>

    <div class="ml-2 text-xs text-gray-500">{{ user.role }}</div>

    <div *ngIf="user.enabled" class="ml-auto flex items-center justify-center bg-green-500 h-2 w-2 rounded-full"></div>
  </button>
</div>
